<div>
  <div class="row">
    <div class="col-md-4">
      <div>Objectifs atteints : {{objectivesMet.length}} / {{objectives.length}}</div>
      <div ng-show="objectivesMet.length == objectives.length"class="jumbotron">
        Bravo !
      </div>
      <div class="met">
        <div ng-repeat="met in objectivesMet"><a href="http://{{met.data.fields.site_web}}" target="_blank">{{met.data.fields.titre}} <img ng-src="{{met.data.fields.multimedia_url_photo}}"></a></div>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="grid">
        <div ng-repeat="row in grid">
          <img ng-repeat="cell in row" class="celll" src="images/{{cell.content}}.png">
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-info" ng-click="newGame()">Nouvelle partie</button>
      <div ng-show="selecting">
        <select ng-model="datasetId" class="form-control">
          <option ng-repeat="dataset in datasets" value="{{dataset.id}}">{{dataset.name}}</option>
        </select>  
        <button class="btn btn-default" ng-click="cancelNewGame()">Annuler</button>
        <button class="btn btn-info" ng-click="startNewGame()">Ok</button>
      </div>
    </div>
  </div>  
  <div class="row program">
    <h2>Mon programme :</h2>
    <div class="col-md-2">
      <button ng-repeat="instruction in availableInstructions" type="button" class="btn btn-primary btn-lg btn-block" ng-click="addInstruction(instruction)">{{instruction.name}}</button>
    </div>
    <div class="col-md-8">
      <div>
        <button ng-repeat="instruction in program.instructions" class="btn btn-primary" ng-click="removeInstruction(instruction)">{{instruction.name}}</button>
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary btn-lg" ng-click="start()">Ex√©cuter le programme</button>
      <button class="btn btn-info" ng-click="reset()">Revenir au centre</button>
      <hr>
      <button class="btn btn-default" ng-click="clearProgram()">Effacer le programme</button>
    </div>
  </div>
</div>
